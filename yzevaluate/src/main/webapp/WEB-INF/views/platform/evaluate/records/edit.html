<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/evaluate/records" id="goback" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/evaluate/records/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="year" class="col-sm-2 control-label">学年</label>
                            <div class="col-sm-8">
                                <input type="text" id="year" class="form-control" name="year" data-parsley-required="true"
                                       placeholder="学年" value="${obj.year}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="schoolId" class="col-sm-2 control-label">学校ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="schoolId" class="form-control" name="schoolId" data-parsley-required="true"
                                       placeholder="学校ID" value="${obj.schoolId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weights" class="col-sm-2 control-label">权重</label>
                            <div class="col-sm-8">
                                <input type="text" id="weights" class="form-control" name="weights" data-parsley-required="true"
                                       placeholder="权重" value="${obj.weights}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_s" class="col-sm-2 control-label">自评得分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score_s" class="form-control" name="score_s" data-parsley-required="true"
                                       placeholder="自评得分" value="${obj.score_s}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="progress_s" class="col-sm-2 control-label">自评进度</label>
                            <div class="col-sm-8">
                                <input type="text" id="progress_s" class="form-control" name="progress_s" data-parsley-required="true"
                                       placeholder="自评进度" value="${obj.progress_s}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status_s" class="col-sm-2 control-label">自评状态</label>
                            <div class="col-sm-8">
                                <input type="text" id="status_s" class="form-control" name="status_s" data-parsley-required="true"
                                       placeholder="自评状态" value="${obj.status_s}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_p" class="col-sm-2 control-label">评估得分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score_p" class="form-control" name="score_p" data-parsley-required="true"
                                       placeholder="评估得分" value="${obj.score_p}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="progress_p" class="col-sm-2 control-label">评估进度</label>
                            <div class="col-sm-8">
                                <input type="text" id="progress_p" class="form-control" name="progress_p" data-parsley-required="true"
                                       placeholder="评估进度" value="${obj.progress_p}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status_p" class="col-sm-2 control-label">评估状态</label>
                            <div class="col-sm-8">
                                <input type="text" id="status_p" class="form-control" name="status_p" data-parsley-required="true"
                                       placeholder="评估状态" value="${obj.status_p}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>


<%}%>
