<form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
      action="${base}/platform/evaluate/remark/selfevaDo" method="post">

    <div class="modal-body no-p">
        <div class="row">
            <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">评价</a>
                    </div>
                </header>

                <input name="id" type="hidden" value="${obj.id}">
                <input name="evaluateId" type="hidden" value="${obj.evaluateId}">
                <div class="row mb10">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label for="mname" class="col-sm-2 control-label">指标名称</label>
                            <div class="col-sm-8">
                                <input type="text" id="mname" class="form-control" name="mname" data-parsley-required="true"
                                       placeholder="指标名称" value="${obj.index.name}" readonly="true" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mweights" class="col-sm-2 control-label">权重</label>
                            <div class="col-sm-8">
                                <input type="text" id="mweights" class="form-control" name="mweights" data-parsley-required="true"
                                       placeholder="权重" value="${obj.index.weights}" readonly="true" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mdetail" class="col-sm-2 control-label">评分细则</label>
                            <div class="col-sm-8">
                                <textarea id="mdetail" name="mdetail" style="width:100%;height:80px;" data-parsley-required="false" readonly="true">${obj.index.detail!}</textarea>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_s" class="col-sm-2 control-label">学校自评得分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score_s" class="form-control" name="score_s" data-parsley-required="true"
                                       placeholder="自打分" value="${obj.score_s}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark_s" class="col-sm-2 control-label">学校自评意见</label>
                            <div class="col-sm-8">
                                <textarea id="remark_s" name="remark_s" style="width:100%;height:80px;" data-parsley-required="false" >${obj.remark_s!}</textarea>
                                <!--<input type="text" id="remark_s" class="form-control" name="remark_s" data-parsley-required="true"-->
                                       <!--placeholder="自评价" value="${obj.remark_s}" >-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="picurls" class="col-sm-2 control-label">附件材料</label>

                            <div class="col-sm-8">
                                <div id="queue"></div>
                                <div>
                                    <input id="file_upload" name="file_upload" type="file" multiple="false">
                                </div>
                                <div id="img" style="padding: 5px;">
                                </div>
                                <input type="hidden" id="picurls" name="picurls" value="" >
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <!--<div>-->
                            <!--<button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>-->
                        <!--</div>-->
                    </div>
                </div>

            </section>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="submit" type="submit" class="btn btn-primary " data-loading-text="正在提交...">确 定</button>
    </div>
</form>
<script language="JavaScript">
    var urls = [];
    $(document).ready(function () {
        $('#file_upload').uploadifive({
            'auto': true,
            'multi': true,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择附件材料',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 5,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);

                    $("#img").append("<a href='" + data.data + "' style='width:150px;height:95px;'>" +data.data+"</a>");
                    urls.push(data.data);

                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });
        $("#submit").on("click", function () {

            $("#picurls").val(urls.toString());
            alert(uls.toString());
            $('#editForm').ajaxForm({
                dataType: 'json',
                beforeSubmit: function (arr, form, options) {
                    form.find("button:submit").button("loading");

                },
                success: function (data, statusText, xhr, form) {
                    if (data.code == 0) {
                        Toast.success(data.msg);
                        $("#dialogEvaluate").modal("hide");
//                    setTimeout(function () {
//                        $("#goback").trigger("click");
//                    }, 1000);
                    } else {
                        Toast.error(data.msg);
                    }
                    form.find("button:submit").button("reset");
                }
            });
        });
    });
</script>
