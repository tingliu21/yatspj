        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="ok" type="submit" class="btn btn-primary " data-loading-text="正在提交...">确 定</button>
    </div>

<script language="JavaScript">
    var urls = [];
    var names=[];
    function clearFile() {
        $("#img").html("");
        $("#queue").html("");
        $("#picurl").val("");
    }
    function delContent(url,id){
        if(id!='null'&&id!=null) {
            //数据库中的记录删除
            $.post("${base}/platform/evaluate/appendix/delete/"+ id, {}, function (data) {
                if (data.code == 0) {
                    Toast.success("附件删除成功");
                    $("li[data-id='"+url+"']").remove();
                } else {
                    Toast.error(data.msg);
                }
            }, "json");
        }else{
            for(var i=0;i<urls.length;i++){
                if(urls[i]==url){
                    urls.splice(i,1);
                    names.splice(i,1);
                    Toast.success("附件删除成功");
                    $("li[data-id='"+url+"']").remove();
                    break;
                }
            }
        }
    }
    $(document).ready(function () {
        $('#file_upload').uploadifive({
            'auto': true,
            'multi': true,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择附件材料',
            'fileType': '*.doc;*.docx;*.pdf;*.jpg;*.png;*.rar;*.zip',
            'fileSizeLimit': 5120,
            'queueSizeLimit': 10,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#queue").html("");
                    var str='';
                    str+='<li class="dd-item dd3-item dd-nodrag" data-id="'+ data.data+'">';
                    str+='<div class="dd3-content"><a href=\'' + data.data + '\'>'+file.name+'</a><i class="fa fa-close pull-right" onclick="delContent(\''+ data.data+'\')"></i> </div>';
                    str+='</li>';
                    $("#nestable1 .dd-list").append(str);
                    $("#nestable1").nestable();

                    urls.push(data.data);
                    names.push(file.name);

                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });


        $("#ok").on("click",function(){
            if($('#score_s').val()>$('#weights').val()){
                Toast.error("自评分不高于权重值！");
            }else {
                $("#apurls").val(urls.toString());
                $("#apnames").val(names.toString());
                $('#editForm').submit();
            }
        });
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#dialogEvaluate").modal("hide");
//                    setTimeout(function () {
//                        $("#goback").trigger("click");
//                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
