<form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
      action="${base}/platform/evaluate/remark/deptevaDo" method="post">

    <div class="modal-body no-p">
        <div class="row">
            <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">基础性指标考评</a>
                    </div>
                </header>

                <input name="id" type="hidden" value="${obj.id}">
                <input name="evaluateId" type="hidden" value="${obj.evaluateId}">
                <div class="row mb10">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label for="mname" class="col-sm-2 control-label">指标名称</label>
                            <div class="col-sm-8">
                                <input type="text" id="mname" class="form-control" name="mname"
                                       placeholder="指标名称" value="${obj.indexname}" readonly="true" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mdetail" class="col-sm-2 control-label">评分细则</label>
                            <div class="col-sm-8">
                                <textarea id="mdetail" name="mdetail" style="width:100%;height:80px;" data-parsley-required="false" readonly="true">${obj.detail!}</textarea>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mweights" class="col-sm-2 control-label">权重</label>
                            <div class="col-sm-8">
                                <input type="text" id="mweights" class="form-control" name="mweights"
                                       placeholder="权重" value="${obj.weights}" readonly="true" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_s" class="col-sm-2 control-label">自评得分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score_s" class="form-control" name="score_s"
                                       placeholder="自打分" value="${obj.score_s}" readonly="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark_s" class="col-sm-2 control-label">自评理由</label>
                            <div class="col-sm-8">
                                <textarea id="remark_s" name="remark_s"  class="form-control" style="width:100%;height:80px;"
                                          placeholder="自评理由" readonly="true">${obj.remark_s!}</textarea>

                            </div>
                        </div>
                        <div class="form-group">
                            <label   class="col-sm-2 control-label">附件材料</label>

                            <div class="col-sm-8">
                                <div class="dd" id="nestable1">
                                    <ol class="dd-list">
                                        <%for(o in obj.appendixList){%>
                                        <li class="dd-item dd3-item dd-nodrag" data-id="${o.remarkid}">
                                            <a href="${base}${o.apurl}" data-pjax>
                                                <span>${o.apname}</span>
                                            </a>
                                        </li>
                                        <%}%>
                                    </ol>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_p" class="col-sm-2 control-label">督评分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score_p" class="form-control" name="score_p" data-parsley-min="0"  data-parsley-score data-parsley-max="${obj.weights}" data-parsley-required="true"
                                       placeholder="督评分" value="${obj.score_p}" >
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="remark_p" class="col-sm-2 control-label">督评理由</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<textarea id="remark_p" name="remark_p" style="width:100%;height:80px;" data-parsley-required="true">${obj.remark_p!}</textarea>-->
                                <!--<div style="width: 400px;margin-top: 5px;" class="alert alert-warning alert-dismissable">-->
                                    <!--<strong>提示：</strong>每项指标必须分小项写明扣分原因。例如，因***扣**分。-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="advantage" class="col-sm-2 control-label">亮点与经验/满分理由</label>
                            <div class="col-sm-8">
                                <textarea id="advantage" name="advantage" style="width:100%;height:80px;" data-parsley-required="false">${obj.advantage!}</textarea>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disadvantage" class="col-sm-2 control-label">问题与建议/扣分理由</label>
                            <div class="col-sm-8">
                                <textarea id="disadvantage" name="disadvantage" style="width:100%;height:80px;" data-parsley-required="false">${obj.disadvantage!}</textarea>

                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="suggestion" class="col-sm-2 control-label">建议</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<textarea id="suggestion" name="suggestion" style="width:100%;height:80px;" data-parsley-required="false">${obj.suggestion!}</textarea>-->

                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
                <!--<div class="col-lg-3"></div>-->
                <!--<div class="col-lg-6">-->
                    <!--<div class="form-group text-center">-->
                        <!--<label></label>-->

                        <!--&lt;!&ndash;<div>&ndash;&gt;-->
                            <!--&lt;!&ndash;<button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>&ndash;&gt;-->
                        <!--&lt;!&ndash;</div>&ndash;&gt;-->
                    <!--</div>-->
                <!--</div>-->

            </section>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="ok" type="submit" class="btn btn-primary " data-loading-text="正在提交...">确 定</button>
    </div>
</form>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#dialogEvaluate").modal("hide");
//                    setTimeout(function () {
//                        $("#goback").trigger("click");
//                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
