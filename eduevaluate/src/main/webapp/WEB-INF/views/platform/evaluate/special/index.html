<%
layout("/layouts/platform.html"){
%>
<script src="${base!}/assets/plugins/ueditor/ueditor.config.js"></script>
<script src="${base!}/assets/plugins/ueditor/ueditor.all.min.js"></script>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/evaluate/records/special" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
    <div class="pull-right">
        <div class="btn-group tool-button">
            <button class="btn btn-primary navbar-btn" type="button" id="save"> 保存</button>
        </div>
    </div>
</header>

<div class="content-wrap">
        <div class="wrapper" style="min-height:500px;height: 100%;">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/cms/article/editDo" method="post">
                <input id="id" name="id" value="${obj.id!}" type="hidden">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">报告内容</label>

                        <div class="col-sm-8">
                            <textarea id="content" name="content" style="width:100%;height:200px;">${obj.remark!}</textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>

<script language="JavaScript">

    var ue;
    $(document).ready(function () {
        setTimeout(function () {
            ue= new baidu.editor.ui.Editor();
            ue.render('content');
        },500);
    });
</script>

<%}%>
