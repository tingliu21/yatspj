<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/evaluate/index" id="goback" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/evaluate/index/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="evaluateId" class="col-sm-2 control-label">评估ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="evaluateId" class="form-control" name="evaluateId" data-parsley-required="true"
                                       placeholder="评估ID" value="${obj.evaluateId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="indexId" class="col-sm-2 control-label">指标ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="indexId" class="form-control" name="indexId" data-parsley-required="true"
                                       placeholder="指标ID" value="${obj.indexId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="value" class="col-sm-2 control-label">评估值</label>
                            <div class="col-sm-8">
                                <input type="text" id="value" class="form-control" name="value" data-parsley-required="true"
                                       placeholder="评估值" value="${obj.value}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="svalue" class="col-sm-2 control-label">评估值</label>
                            <div class="col-sm-8">
                                <input type="text" id="svalue" class="form-control" name="svalue" data-parsley-required="true"
                                       placeholder="评估值" value="${obj.svalue}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">评估分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score" class="form-control" name="score" data-parsley-required="true"
                                       placeholder="评估分" value="${obj.score}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>


<%}%>
