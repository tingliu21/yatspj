
<form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
      action="${base}/platform/evaluate/opinion/editDo" method="post">
<div class="content-wrap">
    <div class="modal-body no-p">
        <div class="row">
            <div class="col-xs-12">
                <section class="panel panel-primary no-b">
                    <header class="panel-heading clearfix brtl brtr">
                        <div class="overflow-hidden">
                            <a href="javascript:;" class="h4 show no-m pt5">评估综述</a>
                        </div>
                    </header>

                <input name="id" type="hidden" value="${obj.id}">
                    <input name="evaluateId" type="hidden" value="${obj.evaluateId}">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="form-group text-center">
                            <label></label>
                        </div>
                    </div>
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="intro" class="col-sm-3 control-label">概述</label>
                            <div class="col-sm-8">

                                <textarea id="intro" name="intro" style="width:100%;height:80px;" data-parsley-required="false">${obj.intro!}</textarea>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ability" class="col-sm-3 control-label">办学水平</label>
                            <div class="col-sm-8">
                                <textarea id="ability" name="ability" style="width:100%;height:80px;" data-parsley-required="false">${obj.ability!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="advantage" class="col-sm-3 control-label">优势与亮点</label>
                            <div class="col-sm-8">
                                <textarea id="advantage" name="advantage" style="width:100%;height:80px;" data-parsley-required="false">${obj.advantage!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="problem" class="col-sm-3 control-label">问题</label>
                            <div class="col-sm-8">
                                <textarea id="problem" name="problem" style="width:100%;height:80px;" data-parsley-required="false">${obj.problem!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="suggestion" class="col-sm-3 control-label">建议</label>
                            <div class="col-sm-8">
                                <textarea id="suggestion" name="suggestion" style="width:100%;height:80px;" data-parsley-required="false">${obj.suggestion!}</textarea>
                            </div>
                        </div>
                    </div>
                </div>


                </section>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
            <button id="ok" type="submit" class="btn btn-primary " data-loading-text="正在提交...">确 定</button>
        </div>
</form>

<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#dialogDetail").modal("hide");

                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
