<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:600px;"></div>
    <script type="text/javascript">
    var uploadedDataURL = "data/zjxzqh.json"; 
    var myChart = echarts.init(document.getElementById('main'));
    function showProvince() {
        var name = 'zj';

        
        $.get(uploadedDataURL, function(geoJson) {
            echarts.registerMap(name, geoJson);
            $.get('monitor/getTotalScore?year=2016&xzqhdm=330000').done(function (data) {
                // 填入数据
                var jsondata = data;
                var titledata = ["婺城区", "滨江区", "嘉善县","泰顺县","瑞安市","下城区","镇海区","宁海县","长兴县","上城区" ];
                var top10data=[];
                for (var i = 0; i < 10; i++) {
                		//titledata.push(jsondata[i].name);
                		var d0 = {
                		        name: jsondata[i].name,
                		        value: jsondata[i].value
                		    };
                		top10data.push(d0);
                }
                function NumDescSort(a,b){
                    return a.value-b.value;
                }
				console.log(titledata);
				console.log(top10data);
                top10data.sort(NumDescSort);
            	myChart.setOption(option = {
                        
                        title: {
                            text: "浙江省教育现代化综合得分",
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        
                        visualMap: {
                            min: 40,
                            max: 80,
                            left: 'left',
                            top: 'bottom',
                            text: ['高', '低'], // 文本，默认为数值文本
                            color: ['#c05050','#e5cf0d','#5ab1ef'],
                            calculable: true
                        },
                         toolbox: {
                            show: true,
                            orient: 'vertical',
                            left: 'right',
                            top: 'center',
                            feature: {
                                    dataView: {readOnly: false},
                                    restore: {},
                                    saveAsImage: {}
                                    }
                        },
                        grid: {
                            right: 40,
                            top: 100,
                            bottom: 40,
                            width: '30%'
                        },
                        xAxis: [{
                            position: 'top',
                            type: 'value',
                            boundaryGap: false,
                            splitLine: {
                                show: false
                            },
                            axisLine: {
                                show: false
                            },
                            axisTick: {
                                show: false
                            },
                        }],
                        yAxis: [{
                            type: 'category',
                            data: titledata,
                            axisTick: {
                                alignWithLabel: true
                            }
                        }],
                        series: [{
                        		z: 2,
                            type: 'map',
                            mapType: name,
                            left: '10',
                            right: '40%',
                            top: 100,
                            bottom: "5%",
                            label: {
                                normal: {
                                    show: true
                                },
                                emphasis: {
                                    textStyle: {
                                        color: '#fff'
                                    }
                                }
                            },
                            itemStyle: {

                                normal: {
                                    borderColor: '#389BB7',
                                    areaColor: '#fff',
                                },
                                emphasis: {
                                    areaColor: '#389BB7',
                                    borderWidth: 0
                                }
                            },
                            animation: false,
                            
                        		data:data
                                
                        }, {
                            name: '全部',
                            z: 1,
                            type: 'bar',
                            left: '50%',
                            right: '5%',
                            top: 10,
                            bottom: "5%",
                            label: {
                                normal: {
                                    show: true
                                },
                                emphasis: {
                                    show: true,
                                }
                            },
                            itemStyle: {
                                emphasis: {
                                    color: "rgb(254,153,78)"
                                }
                            },
                            data: top10data
                        }],
                        
                    });
            });
            
        });
    }

    var currentIdx = 0;

    showProvince();
          
    </script>
</body>
</html>
