<form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
      action="${base}/platform/evaluate/custom/deptevaDo" method="post">

    <div class="modal-body no-p">
        <div class="row">
            <div class="col-xs-12">
                <section class="panel panel-primary no-b">
                    <header class="panel-heading clearfix brtl brtr">
                        <div class="overflow-hidden">
                            <a href="javascript:;" class="h4 show no-m pt5">发展性指标(任务)考评</a>
                        </div>
                    </header>
                <input name="id" type="hidden" value="${obj.id}">
                <input name="evaluateId" type="hidden" value="${obj.evaluateId}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <!--<div class="form-group">-->
                            <!--<label for="evaluateId" class="col-sm-2 control-label">评估ID</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" id="evaluateId" class="form-control" name="evaluateId" data-parsley-required="true"-->
                                       <!--placeholder="评估ID" value="${obj.evaluateId}" >-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label for="location" class="col-sm-2 control-label">指标序号</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" id="location" class="form-control" name="location" data-parsley-required="true"-->
                                       <!--placeholder="指标序号" value="${obj.location}" >-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="indexname" class="col-sm-3 control-label">指标</label>
                            <div class="col-sm-8">
                                <input type="text" id="indexname" class="form-control" name="indexname"
                                       placeholder="指标" value="${obj.indexname}" readonly="true" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskname" class="col-sm-3 control-label">具体发展性目标（任务)</label>
                            <div class="col-sm-8">
                                <textarea id="taskname" name="taskname" class="form-control"  style="width:100%;height:60px;"
                                          placeholder="具体发展性目标（任务)" readonly="true">${obj.taskname!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskdetail" class="col-sm-3 control-label">达成标志</label>
                            <div class="col-sm-8">
                                <textarea id="taskdetail" name="taskdetail" class="form-control"  style="width:100%;height:60px;"
                                          placeholder="达成标志"  readonly="true">${obj.taskdetail!}</textarea>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="analysis_s" class="col-sm-3 control-label">原有基础自我分析</label>
                            <div class="col-sm-8">
                                <textarea id="analysis_s" name="analysis_s" class="form-control" style="width:100%;height:60px;"
                                          placeholder="原有基础自我分析"  readonly="true">${obj.analysis_s!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weights" class="col-sm-3 control-label">分值</label>
                            <div class="col-sm-8">
                                <input type="text" id="weights" class="form-control" name="weights"
                                       placeholder="分值" value="${obj.weights}" readonly="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_s" class="col-sm-3 control-label">自打分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score_s" class="form-control" name="score_s"
                                       placeholder="自打分" value="${obj.score_s}" readonly="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark_s" class="col-sm-3 control-label">自评理由</label>
                            <div class="col-sm-8">
                                <textarea id="remark_s" name="remark_s"  class="form-control" style="width:100%;height:80px;"
                                          placeholder="自评理由" readonly="true">${obj.remark_s!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label   class="col-sm-3 control-label">附件材料</label>

                            <div class="col-sm-8">
                                <div class="dd" id="nestable1">
                                    <ol class="dd-list">
                                        <%for(o in obj.appendixList){%>
                                        <li class="dd-item dd3-item dd-nodrag" data-id="${o.remarkid}">
                                            <a href="${base}${o.apurl}" data-pjax>
                                                <span>${o.apname}</span>
                                            </a>
                                        </li>
                                        <%}%>
                                    </ol>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_p" class="col-sm-3 control-label">督评分</label>
                            <div class="col-sm-8">
                                <input type="text" id="score_p" class="form-control" name="score_p" data-parsley-min="0"  data-parsley-score data-parsley-max="${obj.weights}" data-parsley-required="true"
                                       placeholder="督评分" value="${obj.score_p}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="advantage" class="col-sm-3 control-label">亮点与经验/满分理由</label>
                            <div class="col-sm-8">
                                <textarea id="advantage" name="advantage" style="width:100%;height:80px;" data-parsley-required="false">${obj.advantage!}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disadvantage" class="col-sm-3 control-label">问题与建议/扣分理由</label>
                            <div class="col-sm-8">
                                <textarea id="disadvantage" name="disadvantage" style="width:100%;height:80px;" data-parsley-required="false">${obj.disadvantage!}</textarea>
                                <div style="width: 400px;margin-top: 5px;" class="alert alert-warning alert-dismissable">
                                    <strong>提示：</strong>每项指标必须写明扣分原因。例如，因***扣**分。
                                </div>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="selfeva" class="col-sm-2 control-label">是否自评完成</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" id="selfeva" class="form-control" name="selfeva" data-parsley-required="true"-->
                                       <!--placeholder="是否自评完成" value="${obj.selfeva}" >-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label for="verifyeva" class="col-sm-2 control-label">是否审核完成</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" id="verifyeva" class="form-control" name="verifyeva" data-parsley-required="true"-->
                                       <!--placeholder="是否审核完成" value="${obj.verifyeva}" >-->
                            <!--</div>-->
                        <!--</div>-->

                    </div>
                </div>
                <!--<div class="col-lg-3"></div>-->
                <!--<div class="col-lg-6">-->
                    <!--<div class="form-group text-center">-->
                        <!--<label></label>-->

                        <!--&lt;!&ndash;<div>&ndash;&gt;-->
                            <!--&lt;!&ndash;<button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>&ndash;&gt;-->
                        <!--&lt;!&ndash;</div>&ndash;&gt;-->
                    <!--</div>-->
                <!--</div>-->

                </section>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="ok" type="submit" class="btn btn-primary " data-loading-text="正在提交...">确 定</button>
    </div>
</form>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#dialogEvaluate").modal("hide");
//                    setTimeout(function () {
//                        $("#goback").trigger("click");
//                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
