<% for(o in obj){
%>
<tr data-tt-id="${o.id!}" data-tt-parent-id="${o.parentId!}" data-tt-branch="${o.hasChildren!}">
    <td>
        <span class="pd-l-sm"></span>${o.name!}
    </td>
    <td><%if(o.target=="_self"){%>本页面<%}%><%if(o.target=="_blank"){%>新页面<%}%></td>
    <td><%if(o.qualify){%>是<%}%><%if(!o.qualify){%>否<%}%></td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base}/platform/monitor/catalog/edit/${o.id!}" data-pjax>修改</a></li>
                <li><a href="javascript:;" onclick="del('${o.id!}')">删除</a></li>
                <li class="divider"></li>
                <li><a href="${base}/platform/monitor/catalog/add?pid=${o.id!}" data-pjax>添加下级指标</a></li>
            </ul>
        </div>
    </td>
</tr>
<%
}%>
