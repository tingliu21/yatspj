<%
layout("/layouts/platform.html"){
%>
<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <div class="btn-group tool-button">

            <p class="navbar-text"><i class="fa mr5"></i>科室审核评估</p>

        </div>
        <div class="pull-right">
            <div class="btn-group tool-button">
                <a id="add" class="btn btn-primary navbar-btn" href="${base}/platform/evaluate/records/add" data-pjax><i class="ti-plus"></i>初始化数据</a>

            </div>
            <button class="btn btn-primary navbar-btn" onclick="sublime.toggleFilter('.cd-panel')"><i
                    class="fa fa-sliders"></i> 筛选
            </button>
        </div>
    </header>
    <div class=panel-body style="padding-top: 50px;">
        <div class="table-responsive no-border">
            <table class="table table-bordered table-striped mg-t datatable">
                <thead>
                    <tr>
                            <th class="col-md-1">学年</th>
                            <th class="col-md-1">学校类型</th>
                            <th>学校名称</th>
                            <th class="col-md-1">权重</th>
                            <th class="col-md-1">评估得分</th>
                            <th class="col-md-1">评估进度</th>
                            <th class="col-md-1">评估状态</th>
                            <!--<th class="col-md-1">锁定状态</th>-->
                            <th>操作</th>
                            <!--<th>锁定/解锁</th>-->
                    </tr>
                </thead>
            </table>
        </div>

    </div>
</section>
<div class="cd-panel from-right">
    <header class="cd-panel-header">
        <h4>高级筛选</h4>
    </header>
    <div class="cd-panel-container">
        <div class="cd-panel-content shadow">
            <div class="form-group">
                <label for="year">评估学年</label>
                <input type="text" id="year" name="year" onclick="this.value=''" class="form-control" placeholder="评估学年">
            </div>
            <div class="form-group">
                <label for="taskname">评估名称</label>
                <input type="text" id="taskname" name="taskname" onclick="this.value=''" class="form-control" placeholder="评估名称">
            </div>
            <button id="searchBtn" type="button" class="btn btn-default">查询</button>
        </div>
    </div>
</div>
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        删除后无法恢复。<br/>
                        <br/>确定删除吗？
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
                <button id="okDel" type="button" class="btn btn-primary" data-loading-text="正在删除...">确  定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/plugins/datatables/cn.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/evaluate/records/data",
                "type": "post",
                "data": function (d) {
                    //d.nutz = $('#nutz').val();
                    d.year = $('#year').val();
                    d.taskname=$('#taskname').val();
                }
            },
            "order": [[0, "desc"]],
            "columns": [
                    {"data": "year", "bSortable": true},
                    {"data": "school.unitType", "bSortable": false},
                    {"data": "school.name", "bSortable": false},
                    {"data": "weights", "bSortable": true},
                    {"data": "score_p", "bSortable": true},
                    {"data": "progress_p", "bSortable": true},
                    {"data": "status_p", "bSortable": true},
                    {"data": "locked", "bSortable": true},

            ],
            "columnDefs": [
            {
                "render": function (data, type, row) {
                    if (data=='211') {
                        return '<i id="disable_' + row.id + '" class="fa">小学</i>';
                    } else if(data=='311'){
                        return '<i id="disable_' + row.id + '" class="fa">初中</i>';
                    }else if(data=='111'){
                        return '<i id="disable_' + row.id + '" class="fa">幼儿园</i>';
                    }
                },
                "targets": 1
            },
            {
                "render": function (data, type, row) {
                    if (!data) {
                        return '<i id="disable_' + row.id + '" class="fa  text-success ml5">进行中</i>';
                    } else {
                        return '<i id="disable_' + row.id + '" class="fa fa-circle text-danger ml5">已完成</i>';
                    }
                },
                "targets": 6
            },
                {
                    "render": function (data, type, row) {

                        html ='<div class="btn-group tool-button">' +
                            '<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="ti-angle-down">规划材料</span></button>' +
                            '<ul class="dropdown-menu" role="menu"><li><a href="'+row.selfevaurl+'" >自评报告</a></li>' +
                            '<li><a href="'+row.planurl+'" >3年规划</a></li></ul>' +
                            '<a class="btn btn-primary" href="${base}/platform/evaluate/remark/?evaluateId=' + row.id + '&unitType='+row.school.unitType+'" data-pjax>基础性指标</a>' +
                            '<a class="btn btn-success" href="${base}/platform/evaluate/custom/?evaluateId=' + row.id + '&unitType='+row.school.unitType+'" data-pjax>发展性指标</a>';
                        if(!row.locked) {

                            html +='<a class="btn btn-warning" href="javascript:;" onclick="locked(\'' + row.id + '\')">锁定</a>';
                        }else{
                            html +='<a class="btn btn-info" href="javascript:;" onclick="unlocked(\'' + row.id + '\')">解锁</a>';
                        }


                        return html;
                    },
                    "targets": 7
                }
            ]
        });
//        datatable.on('click', 'tr', function () {
//            $(this).toggleClass('selected');
//        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    function locked(id) {
        $.post("${base}/platform/evaluate/records/locked/" + id, {}, function (data) {
            if (data.code == 0) {
                $("#locked_" + id).attr("class", "fa fa-circle text-danger ml5");
            } else {
                Toast.error(data.msg);
            }
        }, "json");

    }

    function unlocked(id) {
        $.post("${base}/platform/evaluate/records/unlocked/" + id, {}, function (data) {
            if (data.code == 0) {
                $("#locked_" + id).attr("class", "fa fa-circle text-success ml5");
            } else {
                Toast.error(data.msg);
            }
        }, "json");

    }

    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#okDel").unbind("click");
        dialog.find("#okDel").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/evaluate/records/locked/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null,false);
                } else {
                    Toast.error(data.msg);
                }
                //重置按钮状态，关闭提示框
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function delCheck() {
        var chks = datatable.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            $.each(datatable.rows('.selected').data(), function (i, n) {
                ids.push(n.id);
            });
            var dialog = $("#dialogDelete");
            dialog.modal("show");
            dialog.find("#okDel").unbind("click");
            dialog.find("#okDel").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/platform/evaluate/records/delete", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        datatable.ajax.reload(null,false);
                    } else {
                        Toast.error(data.msg);
                    }
                    btn.button("reset");
                    dialog.modal("hide");
                }, "json");
            });
        } else {
            Toast.warning("请先选择要删除的项！");
        }
    }
    $(function () {
        initDatatable();
        $("#dialogDetail").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });
    });
</script>

<%}%>
