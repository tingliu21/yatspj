<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">查看具体发展性目标（任务）</a>
                        <small>${obj.indexname}</small>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                                                        <!--<tr>
                                <td>评估ID</td><td>${obj.evaluateId}</td>
                            </tr>
                                                        <tr>
                                <td>指标</td><td>${obj.indexname}</td>
                            </tr>-->

                                <td>具体发展性目标（任务)</td><td>${obj.taskname}</td>
                            </tr>

                                <td>达成标志</td><td>${obj.taskdetail}</td>
                            </tr>

                            </tr>
                            <tr>

                            </tr>

                                <td>自打分</td><td>${obj.score_s}</td>

                            <tr>

                            <tr>

                            </tr>
                                                        <tr>
