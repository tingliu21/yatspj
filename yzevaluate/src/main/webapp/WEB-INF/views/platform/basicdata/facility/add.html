<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/basicdata/facility" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/basicdata/facility/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="projectname" class="col-sm-2 control-label">年级</label>
                            <div class="col-sm-8">
                                <select id="projectname" name="projectname" multiple data-selected-text-format="count > 6" class="selectpicker form-control"
                                        data-actions-box="true">
                                    <option>生均教学及辅助用房面积(m²)</option>
                                    <option>生均体育运动场馆面积(m²)</option>
                                    <option>生均教学仪器设备值(元)</option>
                                    <option>图数量与借阅量(册)</option>
                                    <option>每百名学生拥有功能教室数量(间)</option>
                                    <option>每12个班拥有音乐专用教室(m²)</option>
                                    <option>每12个班拥有美术专用教室(m²)</option>
                                    <option>有规范的卫生室(m²)</option>
                                    <option>有规范的心理健康辅导站(m²)</option>
                                    <option>学生规模(人)</option>
                                    <option>班额控制(人)</option>
                                    <option>校园网络骨干宽带(G)</option>
                                    <option>校园办公区域无线网覆盖率(%)</option>
                                    <option>每百名学生拥有网络多媒体教师(间)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#projectname').selectpicker('refresh');
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
