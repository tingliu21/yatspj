<div class="modal-body no-p">
    <div class="row">
        <div class="col-xs-12">
            <section class="panel panel-primary no-b">
                <header class="panel-heading clearfix brtl brtr">
                    <div class="overflow-hidden">
                        <a href="javascript:;" class="h4 show no-m pt5">Monitor_catalog</a>
                        <small>${obj.id}</small>
                    </div>
                </header>
                <div class="list-group">
                    <table class="table table-bordered table-striped mg-t datatable">
                        <tbody>
                                                        <tr>
                                <td>父级ID</td><td>${obj.parentId}</td>
                            </tr>
                                                        <tr>
                                <td>树路径</td><td>${obj.path}</td>
                            </tr>
                                                        <tr>
                                <td>指标名称</td><td>${obj.name}</td>
                            </tr>
                                                        <tr>
                                <td>指标目标值</td><td>${obj.mvalue}</td>
                            </tr>
                                                        <tr>
                                <td>权重</td><td>${obj.weights}</td>
                            </tr>
                                                        <tr>
                                <td>是否升降级</td><td>${obj.qualify}</td>
                            </tr>
                                                        <tr>
                                <td>评分</td><td>${obj.score}</td>
                            </tr>
                                                    </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">知道了</button>
</div>
