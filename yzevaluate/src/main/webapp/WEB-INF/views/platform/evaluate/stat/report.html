<script language="JavaScript">
    var datatable;

    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "paging":false,//不分页
            "info": false,//不显示页脚信息
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": false,
            "language": {
                "url": "${base}/assets/plugins/datatables/cn.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/evaluate/special/basicdata",
                "type": "post",
                "data": function (d) {
                    d.catalogId = $('#catalogId').val();
                    d.evaluateId = $('#evaluateId').val();
                    d.unitType = $('#unitType').val();
                    //d.nutz = $('#nutz').val();
                }
            },
            "order": [
//                [0, "desc"]
            ],
            "columns": [
                {"data": "location", "bSortable": false},
                {"data": "indexname", "bSortable": false},
                {"data": "weights", "bSortable": false},
                {"data": "detail", "bSortable": false},
                {"data": "score_s", "bSortable": true},
                {"data": "score_p", "bSortable": true},

            ],

        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    //公共方法，多次初始化调用
    function createTable(data) {
        return $(".datatable").DataTable({
//            "ajax": {
//                "url": "${base}/platform/evaluate/records/testDo",
////                "url": "${base}/assets/test.json",
//                "type": "post",
//                "data": function (d) {
//                    d.evaluateIds = $('#evaluateIds').val();
//                    d.indexIds = $('#indexIds').val();
//                }
//            },
            //因为需要多次初始化，所以需要设置允许销毁实例
            "dom": '<"toolbar">frtip',
            "paging":false,//不分页
            "info": false,//不显示页脚信息
            "searching":false,
            "ordering": false,
            "destroy": true,
            //列的配置信息通过变量传进来
            "columns": data.col_define,
            "data": data.rowdata,
            "language": {
                "lengthMenu": "每页_MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "search": "搜索：",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页"
                }
            }
        });
    }

    $(function () {

        //第一次初始化,加载所有列
        $("#taskname").change(function () {
            $.post("${base}/platform/evaluate/records/testDo", {taskname: $("#taskname").val()}, function (data) {
                //改变列的结构，先销毁前面的实例
                datatable.destroy();
                // 列改变了，需要清空table
                $(".datatable").empty();
                datatable = createTable(data);
            }, "json");

        });
        $.post("${base}/platform/evaluate/records/testDo", {taskname: $("#taskname").val()}, function (data) {
            datatable = createTable(data);
//            if (data.code == 0) {
//                Toast.success("添加成功");
//                dialog.modal("hide");
//                datatable.ajax.reload();
//            } else {
//                Toast.error(data.msg);
//            }
//            btn.button("reset");

        }, "json");


        //initDatatable();

    });
</script>
