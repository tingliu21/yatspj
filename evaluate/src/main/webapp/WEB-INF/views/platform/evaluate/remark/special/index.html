<%
layout("/layouts/platform.html"){
%>

<section class="content-wrap bg-white">
    <header class="header navbar bg-white shadow">
        <div class="btn-group tool-button">
            <p class="navbar-text"><i class="h4 show no-m pt5"></i> 监测评估</p>
            <!--<a id="add" class="btn btn-primary navbar-btn" href="${base}/platform/evaluate/remark/add" data-pjax><i class="ti-plus"></i> 新建Evaluate_remark</a>-->
            <!--<button class="btn btn-danger navbar-btn" onclick="delCheck()"><i class="ti-close"></i> 删除选中</button>-->
        </div>
    </header>
    <div class=panel-body style="padding-top: 50px;">
        <input id="catalogId" type="hidden">
        <input type="hidden" id="evaluateId" name="evaluateId"  value="${evaluateId}">
        <input type="hidden" id="unitType" name="unitType" value="${unitType}">
        <div class="table-responsive no-border">
            <table class="table table-bordered table-striped mg-t datatable">
                <thead>
                    <tr>
                        <th class="col-md-1">序号</th>
                            <th class="col-md-2">三级指标</th>
                            <th class="col-md-1">权重</th>
                            <th class="col-md-5">评分细则</th>
                            <th class="col-md-1">自评得分</th>
                            <th class="col-md-1">评估得分</th>
                            <th class="col-md-3">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        删除后无法恢复。<br/>
                        <br/>确定删除吗？
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取  消</button>
                <button id="okDel" type="button" class="btn btn-primary" data-loading-text="正在删除...">确  定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogDetail" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<div id="dialogEvaluate" class="modal fade bs-modal-sm" tabindex="-3" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching":false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": false,
            "language": {
                "url": "${base}/assets/plugins/datatables/cn.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/evaluate/remark/specialdata",
                "type": "post",
                "data": function (d) {
                    d.evaluateId = $('#evaluateId').val();
                    d.unitType = $('#unitType').val();
                    //d.nutz = $('#nutz').val();
                }
            },
            "order": [
//                [0, "desc"]
            ],
            "columns": [
                {"data": "index.location", "bSortable": false},
                    {"data": "index.name", "bSortable": false},
                    {"data": "index.weights", "bSortable": false},
                    {"data": "index.detail", "bSortable": false},
                    {"data": "score_s", "bSortable": true},
                    {"data": "score_p", "bSortable": true},

            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        html = '<div class="btn-group tool-button"><a class="btn btn-info" href="${base}/platform/evaluate/remark/detail/' + row.id + '" data-toggle="modal" data-target="#dialogDetail"><span class="glyphicon glyphicon-eye-open"></span>查看</a>';
                        //专家考评落实到部门和用户
                        if(row.department == '${@shiro.getPrincipalProperty("unitid")}' && row.specialid =='${@shiro.getPrincipalProperty("id")}'){

                        <% if(@shiro.hasPermission("evaluate.verify.special.remark")){%>
                            html+='<div class="btn-group-vertical"><a class="btn btn-warning" href="${base}/platform/evaluate/remark/speceva/' + row.id + '"  data-toggle="modal" data-target="#dialogEvaluate">' +
                                '   <i class="ti-plus"></i> 考评</a>' +
                                '</div>';
                        <%}%>
                        }
                        return  html;


                    },

                        "targets": 6

                }
            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    var selected = [];

    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#okDel").unbind("click");
        dialog.find("#okDel").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/evaluate/remark/delete/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null,false);
                } else {
                    Toast.error(data.msg);
                }
                //重置按钮状态，关闭提示框
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function delCheck() {
        var chks = datatable.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            $.each(datatable.rows('.selected').data(), function (i, n) {
                ids.push(n.id);
            });
            var dialog = $("#dialogDelete");
            dialog.modal("show");
            dialog.find("#okDel").unbind("click");
            dialog.find("#okDel").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/platform/evaluate/remark/delete", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        datatable.ajax.reload(null,false);
                    } else {
                        Toast.error(data.msg);
                    }
                    btn.button("reset");
                    dialog.modal("hide");
                }, "json");
            });
        } else {
            Toast.warning("请先选择要删除的项！");
        }
    }
    $(function () {

        initDatatable();
        $("#dialogDetail").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });
        $("#dialogEvaluate").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
            datatable.ajax.reload();
        });
    });
</script>

<%}%>
