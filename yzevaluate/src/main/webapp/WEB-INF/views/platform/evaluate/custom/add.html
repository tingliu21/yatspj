<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/evaluate/custom" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/evaluate/custom/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="evaluateId" class="col-sm-2 control-label">评估ID</label>
                            <div class="col-sm-8">
                            <input type="text" id="evaluateId" class="form-control" name="evaluateId" data-parsley-required="true" placeholder="评估ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="indexname" class="col-sm-2 control-label">指标</label>
                            <div class="col-sm-8">
                            <input type="text" id="indexname" class="form-control" name="indexname" data-parsley-required="true" placeholder="指标">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskname" class="col-sm-2 control-label">具体发展性目标（任务)</label>
                            <div class="col-sm-8">
                            <input type="text" id="taskname" class="form-control" name="taskname" data-parsley-required="true" placeholder="具体发展性目标（任务)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskdetail" class="col-sm-2 control-label">达成标志</label>
                            <div class="col-sm-8">
                            <input type="text" id="taskdetail" class="form-control" name="taskdetail" data-parsley-required="true" placeholder="达成标志">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="analysis_s" class="col-sm-2 control-label">原有基础自我分析</label>
                            <div class="col-sm-8">
                            <input type="text" id="analysis_s" class="form-control" name="analysis_s" data-parsley-required="true" placeholder="原有基础自我分析">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weights" class="col-sm-2 control-label">分值</label>
                            <div class="col-sm-8">
                            <input type="text" id="weights" class="form-control" name="weights" data-parsley-required="true" placeholder="分值">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_s" class="col-sm-2 control-label">自打分</label>
                            <div class="col-sm-8">
                            <input type="text" id="score_s" class="form-control" name="score_s" data-parsley-required="true" placeholder="自打分">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score_p" class="col-sm-2 control-label">督评分</label>
                            <div class="col-sm-8">
                            <input type="text" id="score_p" class="form-control" name="score_p" data-parsley-required="true" placeholder="督评分">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selfeva" class="col-sm-2 control-label">是否自评完成</label>
                            <div class="col-sm-8">
                            <input type="text" id="selfeva" class="form-control" name="selfeva" data-parsley-required="true" placeholder="是否自评完成">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="verifyeva" class="col-sm-2 control-label">是否审核完成</label>
                            <div class="col-sm-8">
                            <input type="text" id="verifyeva" class="form-control" name="verifyeva" data-parsley-required="true" placeholder="是否审核完成">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">指标序号</label>
                            <div class="col-sm-8">
                            <input type="text" id="location" class="form-control" name="location" data-parsley-required="true" placeholder="指标序号">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
